<div class="row">
    <div class="col-5 box-sh m-1" style="background: var(--bg2)">
        <div class="card-body pt-4 pb-4 pl-1" style="color: var(--text)">
            <h5 class="card-title m-0 font-weight-bold">Create New Assets</h5>
        </div>
        <div class="card-body p-0">
    
            <!-- <div class="alert alert-danger" role="alert">
                Asset already present in system.
            </div> -->
    
            <div class="form-group">
                <label for="adm-Ast-Category">Project</label>
                <select class="form-control" id="adm-Ast-Project" onchange="operationTrigger('admin_getModuleTypePriorityListForAssets')"></select>
            </div>
    
            <div class="form-group">
                <label for="adm-Ast-Category">Category</label>
                <select class="form-control" id="adm-Ast-Category">
                    <option value="Module">Module</option>
                    <option value="Type">Type</option>
                    <option value="Priority">Priority</option>
                </select>
            </div>
    
            <div class="form-group">
                <input class="form-control" type="text" id="adm-Ast-CatName" placeholder="Enter new category value">
            </div>
    
            <div class="form-group">
                <button class="btn btn-success" onclick="operationTrigger('admin_createAsset')">Create</button>
            </div>
    
        
        </div>
    </div>


    <div class="col box-sh m-1" style="background: var(--bg2)">
        <div class="card-body pt-4 pb-4 " style="color: var(--text)">
            <h5 class="card-title m-0 font-weight-bold">Modules</h5>
        </div>
        <div class="card-body p-0">
            <table id="admin-asset-module-table" class="table table-hover w-100" width="100%"></table>
        </div>
    </div>
    <div class="col box-sh m-1" style="background: var(--bg2)">
        <div class="card-body pt-4 pb-4 " style="color: var(--text)">
            <h5 class="card-title m-0 font-weight-bold">Types</h5>
        </div>
        <div class="card-body p-0">
            <table id="admin-asset-type-table" class="table table-hover w-100" width="100%"></table>
        </div>
    </div>
    <div class="col box-sh m-1" style="background: var(--bg2)">
        <div class="card-body pt-4 pb-4 " style="color: var(--text)">
            <h5 class="card-title m-0 font-weight-bold">Priorities</h5>
        </div>
        <div class="card-body p-0">
            <table id="admin-asset-priority-table" class="table table-hover w-100" width="100%"></table>
        </div>
    </div>
    
</div>
